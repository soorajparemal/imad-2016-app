<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="ui/style.css"/> 
	</head>
	<body>
	<section>

		<div id="drawingTools">
			<div align='center'><strong> Color Picker</strong> </div>

			<div id="colors">
		
				<button id="black" onclick="changeColor('black')"></button>
				<button id="white" onclick="changeColor('white')"></button>
				<button id="red" onclick="changeColor('red')"></button>
				<button id="green" onclick="changeColor('green')"></button>
				<button id="yellow" onclick="changeColor('yellow')"></button>
				<button id="grey" onclick="changeColor('grey')"></button>
				<button id="orange" onclick="changeColor('orange')"></button>
				<button id="blue" onclick="changeColor('blue')"></button>
				<button id="violet" onclick="changeColor('violet')"></button>
				<button id="maroon" onclick="changeColor('maroon')"></button>
			</div>
			<div id="otherTools">
				<button id="clearCanvas" onclick="clearCanvas()">CLEAR</button>
				<button id="brushSize1" onclick="changeBrushSize(5)">Size:1</button>	
				<button id="brushSize2" onclick="changeBrushSize(20)">Size:2</button>
				<button id="brushSize3" onclick="changeBrushSize(30)">Size:3</button>
				<button id="brushsize4" onclick="changeBrushSize(40)">Size:4</button><br/>
				<button id="fillCanvas" onclick="fillCanvas()">Fill</button>
				<button id="buttBrush" onclick="changeBrushStyle('butt')">Default</button>
				<button id="squareBrush" onclick="changeBrushStyle('square')">Square Brush</button>
				<button id="roundBrush" onclick="changeBrushStyle('round')">Round Brush</button>
				<button id="openFile" onclick="triggerClick()">Open Image</button>		

			</div>
		</div>
		<canvas id="canvas" width="1000" height="400"></canvas>		       
		<div id="save" >
			<a id="download" download="MyCanvas.png" >Save</a>
		</div>
		<input id="file" type="file" accept="image/*"/>
	</section>
	<script src="ui/main.js"></script>
	</body>
</html>
